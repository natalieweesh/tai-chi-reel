<script type="text/javascript">
	$(window).scroll(function () {
		var ttop = $('#wrapper').position().top;
		var hcltb = $('#wrapper').height();
		var mtop = $(window).scrollTop();
		if(mtop > ttop) {
 			if (mtop < (ttop+hcltb-400))
				{ $('#main').css('top', (mtop-ttop+50));}
		}
	});
	$(window).scroll(function () {
		var ttop = $('#tempDiv').position().left;
		var hcltb = $('#tempDiv').width();
		var mtop = $(window).scrollLeft();
		if(mtop > ttop) {
 			if (mtop < (ttop+hcltb-400))
				{ $('#linksDiv').css('left', (mtop-ttop+50));}
		}
	});
</script>
